name: Generate Snake Animation

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub contribution snake (dark background)
        uses: Platane/snk@v3
        with:
          github_user_name: p0k4

          outputs: |
            dist/github-contribution-grid-snake-dark.svg

          # Background color (GitHub dark)
          background_color: "#0d1117"

          # Snake color
          color_snake: "#a855f7"

          # Contribution dots (GitHub dark palette)
          color_dots: |
            #161b22
            #0e4429
            #006d32
            #26a641
            #39d353

      - name: Push snake to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
